<mat-card class="app-search-box">
  <mat-form-field appearance="outline">
    <mat-icon class="icon-in-input" matPrefix>search</mat-icon>
    <input #searchBox id="search-box" 
      [(ngModel)]="phrase" class="search-input" 
      matInput placeholder="Placeholder"
      (keyup)="search(searchBox.value)" />
    <mat-hint>Hint: {{ phrase }}</mat-hint>
  </mat-form-field>
</mat-card>
<div style="height:8px"><!-- remove aftere layouting --></div>
<mat-card class="app-search-results">
  <mat-selection-list>
    <h3 mat-subheader>Stories</h3>
    <mat-list-option *ngFor="let story of stories$ | async" class="result-item">
      <mat-icon class="story-icon" mat-list-icon>folder</mat-icon>
      <h4 class="story-title" mat-line>{{ story.title }}</h4>
      <p mat-line> {{ story.time * 1000 | date:'medium' }} </p>
    </mat-list-option>
  </mat-selection-list>
</mat-card>
